<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Script src="https://unpkg.com/react@17/umd/react.development.js"></Script>
    <Script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></Script>
    <Script src="https://unpkg.com/@babel/standalone/babel.min.js"></Script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <h1 class="bg-primary text-white display-4">React</h1>
    <div class="container mt-3">

        <div id="root">did not read JS on html</div>
       
    </div>
    <script type="text/babel">
        let dom = document.querySelector('#root')
        let message = "React component page."

        class Hello extends React.Component{
            constructor(props){
                super(props)
            }
            render(){
                return <div className="alert alert-primary">
                    <p className="h4">Hello!!</p>    
                </div>
            }
        }

        class Rect extends React.Component{
            x=0
            y=0
            width=0
            height=0
            color="white"
            style={}

            constructor(props){
                super(props)
                this.x=props.x
                this.y=props.y
                this.width=props.w
                this.height=props.h
                this.color=props.c
                this.style={
                    backgroundColor: this.color,
                    position: "absolute",
                    left:this.x+"px",
                    top:this.y+"px",
                    width:this.width+"px",
                    height:this.height+"px"
                }
                
            }
            render(){
                return <div style={this.style}></div>
            }

        }

        let el =(
            <div >
                <h5 className="mb-4">{message}</h5>
                    <Hello />
                    <Rect x="200" y="200"  w="200" h="200" c="cyan" />
                    <Rect x="300" y="300"  w="200" h="200" c="magenta" />
            </div>
        )
        ReactDOM.render(el,dom)
    </script>
    <!-- <Script src="./script.js"></Script> -->
</body>
</html>
